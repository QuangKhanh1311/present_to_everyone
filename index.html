<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Món Quà Bất Ngờ!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .gift-container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border: 2px dashed #cccccc;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-decoration: none; 
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gift-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            cursor: pointer;
        }

        .gift-container img {
            max-width: 150px; 
            margin-bottom: 20px;
        }

        .gift-container .subtext {
            font-size: 1em;
            color: #555;
            margin: 0 0 15px 0;
        }
        
        .gift-container .main-text {
            font-size: 1.3em;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>

    <a href="mon_qua.pdf" class="gift-container">
        
        <img src="hop_qua.png" alt="Hình hộp quà">
        
        <p class="subtext">Đây là phần quà mà Khánh muốn tặng cho sự cố gắng của bạn trong tuần vừa rồi</p>
        
        <p class="main-text">Hãy đón nhận lấy phần quà này nha!!!!</p>

    </a>

</body>
</html>
